<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAI Studio</title>
  
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Interact.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  
  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: { 
              dark: '#09090b', 
              panel: '#18181b', 
              hover: '#27272a', 
              input: '#202023' 
            },
            ui: { 
              border: '#27272a', 
              selected: '#3f3f46', 
              accent: '#3b82f6', 
              danger: '#ef4444',
              success: '#22c55e'
            },
            text: { 
              main: '#f4f4f5', 
              sub: '#a1a1aa',
              inv: '#18181b'
            }
          },
          fontSize: {
            'xxs': '10px'
          }
        }
      }
    }
  </script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body
  data-dev="
요소의 역할: 애플리케이션 최상위 HTML Body 요소
요소의 고유ID: app-body
요소의 기능 목적 정의: WAI Studio 애플리케이션의 전체 레이아웃 컨테이너로, Vue 3 앱이 마운트되는 기본 HTML 구조를 제공
요소의 동작 로직 설명: 페이지 로드 시 Vue 3 앱이 #vue-app 요소에 마운트되며, CDN을 통해 로드된 라이브러리들이 전역으로 사용 가능하게 됨
요소의 입출력 데이터 구조: 입력: 없음(정적 HTML). 출력: Vue 앱 마운트 포인트 제공, CDN 라이브러리 로드 완료
요소의 경로정보: frontend/index.html#body
요소의 수행해야 할 백엔드/JS 명령: JS: createApp().mount('#vue-app'), tailwind.config 초기화
  "
>
  <div 
    id="vue-app"
    data-dev="
요소의 역할: Vue 3 애플리케이션 마운트 포인트
요소의 고유ID: vue-app
요소의 기능 목적 정의: Vue 3 createApp()으로 생성된 루트 애플리케이션이 마운트되는 DOM 요소
요소의 동작 로직 설명: js/app.js에서 createApp(App).mount('#vue-app')이 실행되면, 이 요소 내부에 Vue 컴포넌트 트리가 렌더링됨
요소의 입출력 데이터 구조: 입력: 없음(Vue 마운트 대상). 출력: 렌더링된 Vue 컴포넌트 트리 (Header, LeftPanel, Canvas, RightPanel, Timeline)
요소의 경로정보: frontend/index.html#vue-app
요소의 수행해야 할 백엔드/JS 명령: JS: createApp(App).mount('#vue-app')
    "
  ></div>
  
  <!-- Vue 3 App 초기화 (ES6 Module) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
